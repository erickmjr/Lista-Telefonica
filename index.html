<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <main>
            <header>
                <img src="imagens/paper.png" alt="Lápis e papel">
                <h1>Lista Telefônica</h1> </header>
                

            <form id="form-lista">
                <div id="containerForm">
                    <input type="text" id="nome" placeholder="Digite o nome..." required>
                    <input type="tel" id="telefone" placeholder="99 99999-9999" required>
                    <button id="btnAdicionar" type="submit">✔️</button>
                </div>
            </form>
            <p id="msgErro"></p>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody id="tbody-table">
                    
                </tbody>
            </table>
            <p id="msg-contatos">Nenhum contato foi adicionado ainda...</p>
        </main>
            <footer>
                <p>Desenvolvido por <a href="https://github.com/erickmjr/Lista-Telefonica" target="_blank">erickmjr</a></p>
            </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
